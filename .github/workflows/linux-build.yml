# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: GitHub build (Linux - QT 6.6.3)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:


env:
  SOURCE_DIR:   ${{ github.workspace }}
  BUILD_TYPE: Release
  VERSION_NUMBER: not-configured

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1 - Install Qt
      uses: jurplel/install-qt-action@v3.3.0
      with:
        version: '6.6.3'
        host: 'linux'
        target: 'desktop'
        install-deps: 'true'
        modules: qtcharts qtpositioning qtwebchannel qtwebengine

    - name: 2 - Install Catch2
      run: |
        sudo apt install catch2

    - name: 3 - Checkout
      uses: actions/checkout@v4

    - name: 4 - Create build dir
      run: mkdir build

    - name: 5 - Cmake - Configure
      run: cmake -B build/ -S .

    - name: 6 - Cmake - Compile
      run: cmake --build build/

    - name: 7 - Run Unit Tests
      working-directory: ${{github.workspace}}/build/InvoiceTests
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: 8 - Retrieve version
      id: version
      run: echo "VERSION_NUMBER=$(cat VERSION)" >> $GITHUB_ENV

    - name: 9 - Create DEB Package
      uses: jiro4989/build-deb-action@v3
      with:
        package: Invoice-Manager
        package_root: build
        maintainer: 'Mickaël C. Guimarães <mickael.dacruz@gmail.com>'
        version: ${{env.VERSION_NUMBER}}
        arch: 'amd64'
        depends: 'None'
        desc: 'A command-line tool and a Gui to create and manage Invoices.'

    - name: Log in to the Container registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
